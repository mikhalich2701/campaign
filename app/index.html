<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/libs.min.css">
    <!--link(rel="stylesheet", type="text/css", href="css/fonts.css")-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--Предупреждение: Respond.js не работает при просмотре страницы через файл://-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script >
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]
    -->
    <title>Campaign</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="logo">
              <p class="logo__name">Logo</p>
            </div>
          </div>
          <div class="col-10 d-flex align-item-center justify-content-end">
            <nav class="navigate">
              <ul class="navigate__box">
                <li class="navigate__item"><a class="button" href="#">Home</a></li>
                <li class="navigate__item"><a class="button" href="#">Explore</a></li>
                <li class="navigate__item"><a class="button" href="#">My Campaigns</a></li>
              </ul>
              <div class="navigate__person"><img src="img/face.png" alt="Face"></div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!--MAIN-->
    <main class="main">
      <!--EDUCATION-->
      <section class="education">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="education__title">Improving Education in 2020</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="education__img"><img src="img/main.png" alt="Main"></div>
            </div>
            <div class="col-4">
              <div class="education__info">
                <div class="bingo">
                  <div class="bingo__person">
                    <h4 class="bingo__name">Tyrone Fairfield</h4>
                    <p class="bingo__info">2020 Board of Education, Southwest City Schools District, OH</p>
                  </div>
                  <div class="bingo__time">
                    <p class="bingo__timeName">Election Day:</p>
                    <p class="bingo__day">Nov 2nd, 2020</p>
                    <p class="bingo__past">26 days to go</p>
                  </div>
                </div>
                <div class="money">
                  <h2 class="money__cash">$25,324.56</h2>
                  <p class="money__count">from 25 donations</p>
                  <div class="money__progress">
                    <div class="money__equalize"></div>
                  </div>
                  <div class="money__info">
                    <p class="money__up">Goal: $40,000</p>
                    <p class="money__duration">10 days to go</p>
                  </div>
                </div>
                <div class="education__buttons">
                  <button class="education__button button">Donate</button>
                  <div class="education__blockButtons">
                    <button class="education__button button button--double">+ Follow</button>
                    <button class="education__button button button--double">Volunteer</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--TWO-->
      <section class="two"></section>
      <!--THREE-->
      <section class="three"></section>
    </main>
    <!--FOOTER-->
    <footer class="footer"></footer>
    <!--SCRIPT-->
    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
    <script>new WOW().init();</script>
  </body>
</html>
